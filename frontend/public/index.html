    <title>News Aggregator</title>
    <!-- Add simple CAPTCHA styling -->
    <style>
      .captcha-container {
        margin-bottom: 15px;
      }
      
      .captcha-canvas {
        background-color: #f5f5f5;
        border-radius: 4px;
        border: 1px solid #ddd;
        margin-bottom: 10px;
      }
      
      .captcha-refresh {
        cursor: pointer;
        margin-left: 10px;
        color: #0d6efd;
      }
      @font-face {
        font-family: system-ui;
        font-display: swap;
      }
      img {
        /* Force aspect ratio */
        aspect-ratio: attr(width) / attr(height);
      }
    </style>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
